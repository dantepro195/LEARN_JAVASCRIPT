<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // Khai báo biến
      var my_var;
      // gán giá trị kiểu String
      my_var = 'Some awesome text'
      // hiển thị giá trị của biến
      document.write("Biến kiểu String: " + my_var);
      // gán giá trị kiểu INT
      my_var = 1000;
      document.write("<br/>Biến kiểu INT: " + my_var);
      // Biến kiểu FLOAT
      my_var = 10.22;
      document.write("<br/>Biến kiểu FLOAT: " + my_var);
      //
      my_var = my_var + 999;
      document.write("<br/>Biến kiểu FLOAT: " + my_var);
      //
      my_var = my_var + ' is a float number';
      document.write("<br/>Biến kiểu STRING: " + my_var);
      //
      my_var = my_var + '. This is a string';
      document.write("<br/>Biến kiểu STRING: " + my_var);
    </script>
  </body>
</html>
